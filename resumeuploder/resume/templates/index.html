{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static "css/all.min.css" %}">
    <link rel="stylesheet" href="{% static "css/bootstrap.css" %}">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <title>Resume</title>
</head>
<body>
    <div class="container">
        <h2 class="text-center alert alert-info mt-3">Resume Uploader</h2>
        <div class="row">
            <div class="col-sm-7">
                <h2 class="text-center alert alert-success mt-3">Seeker  Form</h2>
                <form action="" method="post" class="form-group" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% for fm in fm %}
                      {{fm.label_tag}}{{fm}}{{fm.errors}}
                    {% endfor %}
                    <div class="d-flex justify-content-center">
                        <input type="submit" value="submit" class="btn btn-success mt-4 w-4 btn-lg btn-block w-100 mb-5">
                      </div>
                </form>
            </div>
            <div class="col-sm-4 offset-1">
                <h2 class="text-center alert alert-success mt-3">Seeker</h2>
                {% for re in re %}
                  <a href="{%url "detail" re.id %}">{{re.name}}<br>
                {% endfor %}
            </div>
        </div>
    </div>

    <script src="{% static "all.min.js" %}"></script>
    <script src="{% static "bootstrap.min.js" %}"></script>
    <script src="{% static "jquery.js" %}"></script>
    <script src="{% static "popper.js" %}"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script>
        $( function() {
          $( "#datepicker" ).datepicker();
          $( "#anim" ).on( "change", function() {
            $( "#datepicker" ).datepicker( "option", "showAnim", $( this ).val() );
          });
        } );
        </script>

</body>
</html>
